publish:
  image: clickable/ci-16.04-armhf
  only:
    - tags
  script:
    - clickable -c platforms/ubuntu_touch/clickable.json clean build click-build review
    - clickable -c platforms/ubuntu_touch/clickable.json publish "$CI_COMMIT_MESSAGE"
  artifacts:
    paths:
      - build/*.click
    expire_in: 1 week

build:
  image: clickable/ci-16.04-armhf
  except:
    - tags
  script:
    - clickable -c platforms/ubuntu_touch/clickable.json clean build click-build review
  artifacts:
    paths:
      - build/*.click
    expire_in: 1 week
